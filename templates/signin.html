<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
      <link href="{{url_for('static',filename='/css/login.css')}}" rel="stylesheet"/>
       <link rel="stylesheet" href="">
      <title>Login form</title>
   </head>
   <body>
      <div class="login">
         <img src="/static/img/flight-img.png" alt="login image" class="login__img">

         <form action="" class="login__form" method="post">
            <h1 class="login__title">Login</h1>
            <p style="color: red;margin-left: 30px;">{{content}}</p>
            <div class="login__content">
               <div class="login__box">
                  <i class="ri-user-3-line login__icon"></i>

                  <div class="login__box-input">
                     <input type="email"  name="email" class="login__input" placeholder=" ">
                     <label for="" class="login__label">Email</label>
                  </div>
               </div>

               <div class="login__box">
                  <i class="ri-lock-2-line login__icon"></i>

                  <div class="login__box-input">
                     <input type="password" name="password" class="login__input" id="login-pass" placeholder=" ">
                     <label for="" class="login__label">Password</label>
                     <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                  </div>
               </div>
            </div>

            <div class="login__check">
               <div class="login__check-group">
                  <input type="checkbox" class="login__check-input">
                  <label for="" class="login__check-label">Remember me</label>
               </div>

               <a href="#" class="login__forgot">Forgot Password?</a>
            </div>

            <button type="submit" class="login__button">Login</button>

            <p class="login__register">
               Don't have an account? <a href="/signup">Register</a>
            </p>
         </form>
      </div>
      <script src="/static/js/login.js"></script>
   </body>
</html>
