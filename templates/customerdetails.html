<!DOCTYPE html>
<html>
<head>
    <link href="{{url_for('static',filename='/css/customerdetail.css')}}" rel="stylesheet"/>

</head>
<body>
    <div class="card">
        <div class="card-header">
            <img src="/static/img/register.png" alt="Card Header Image">
        </div>
        <div class="card-content">
            <h2 class="thin-heading">FLIGHT RESERVATION</h2>
            <p class="sky-blue">Please make sure that you fill in the name which is in your passport.</p>
            
           <form id="myform"  method="POST" >
           
                
            <section>
                <h2>Personal Information</h2>
                <div class="name-fields">
                    <div class="form-group">
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name:</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="billingAddress">Billing Address:</label>
                    <input type="text" id="billingAddress" name="billingAddress" required>
                </div>
                <div class="name-fields">
                    <div class="form-group">
                        <label for="Number">City:</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div class="form-group">
                        <label for="State">State:</label>
                        <input type="text" id="state" name="state" required>
                    </div>
                </div>
            </section>
            <section>
                <h2>Travel Details</h2>
                <div class="name-fields">
                    <div class="form-group">
                        <label for="Departure city">Departure Airport or City:</label>
                        <input type="text" id="depature " name="depature city" required>
                    </div>
                    <div class="form-group">
                        <label for="Arrival city">Arrival Airport or City:</label>
                        <input type="text" id="arrivalcity" name="arrival city" required>
                    </div>
                </div>
                <div class="name-fields">
                    <div class="form-group">
                        <label for="Departure date">Departure Airport or date:</label>
                        <input type="date" id="depature " name="depature date" required>
                    </div>
                    <div class="form-group">
                        <label for="Arrival date">Arrival Airport or date:</label>
                        <input type="date" id="arrivaldate" name="arrival date" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="classOfService">Preferred Class of Service:</label>
                    <select id="classOfService" name="classOfService">
                        <option value="economy">Economy</option>
                        <option value="business">Business</option>
                       
                    </select>
                </div>
            
            </section>
            <section>
                <h2>Passport or Identification Information</h2>
               
                <div class="form-group">
                    <label for="Passport Number">Passport Number:</label>
                    <input type="number" id="passnumber" name="passnumber" required>
                </div>
                <div class="form-group">
                    <label for="Expiry date">Passport Expiration Date:</label>
                    <input type="date" id="passexpirydate" name="passexpirydate" required>
                </div>
                <div class="form-group">
                    <label for="visa">Visa Information (if required): </label>
                    <input type="text" id="visa" name="visa" required>
                </div>
              
            </section>

            



            <button class="styled-button" onclick="window.location.href='/payment'">Submit and proceed to payment</button>
        </form>
        </div>
      
    </div>
</body>
</html>
