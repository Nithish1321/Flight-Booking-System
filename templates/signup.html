<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
      <link href="{{url_for('static',filename='/css/login.css')}}" rel="stylesheet"/>

      <link rel="stylesheet" href="assets/css/styles.css">

      <title>Animated login form - Bedimcode</title>
   </head>
   <body>
      <div class="login">
         <img src="/static/img/flight-img.png" alt="login image" class="login__img">

         <form action="" class="login__form" method="post">
            <h1 class="login__title">Sign Up</h1>

            <div class="login__content">
                <div class="login__box">
                   <i class="ri-user-3-line login__icon"></i>
 
                   <div class="login__box-input">
                      <input type="name" name="username" required class="login__input" placeholder=" ">
                      <label for="" class="login__label">Name</label>
                   </div>
                </div>

            <div class="login__content">
               <div class="login__box">
                  <i class="ri-user-3-line login__icon"></i>

                  <div class="login__box-input">
                     <input type="email" name="email" required class="login__input" placeholder=" ">
                     <label for="" class="login__label">Email</label>
                  </div>
               </div>

               <div class="login__box">
                  <i class="ri-lock-2-line login__icon"></i>

                  <div class="login__box-input">
                     <input type="password" name="password" required class="login__input" id="login-pass" placeholder=" ">
                     <label for="" class="login__label">Password</label>
                     <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                  </div>
               </div>
            </div>

           
           
            <button type="submit" class="login__button"><a href="/signin">Sign Up</a></button>

         </form>
      </div>
      <script src="/static/js/login.js"></script>
   </body>
</html>
