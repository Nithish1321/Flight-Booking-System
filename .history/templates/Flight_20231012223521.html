<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* CSS for the card */
        .card {
            margin: 30px;
            display: flex;
            flex-direction: row;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            width: 900px;
            height: 100px;
        
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

       
    </style>
</head>
<body>
    <div class="card">
        <img src="flight-image.jpg" alt="Flight Image">
        <div class="card-content">
            <div class="flight-details">
                <h2>Flight Name</h2>
                
            </div>
        </div>
        <button class="button">Book Now</button>
    </div>
</body>
</html>
