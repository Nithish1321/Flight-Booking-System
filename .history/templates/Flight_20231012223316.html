<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* CSS for the card */
        .card {
            display: flex;
            flex-direction: row;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            width: 600px;

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* CSS for the image */
        .card img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-right: 10px;
        }

        /* CSS for text content */
        .card-content {
            flex-grow: 1;
        }

        /* CSS for flight details */
        .flight-details {
            display: flex;
            flex-direction: column;
        }

        /* CSS for the button */
        .button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="flight-image.jpg" alt="Flight Image">
        <div class="card-content">
            <div class="flight-details">
                <h2>Flight Name</h2>
                <p>Arrival Time: 10:00 AM</p>
                <p>Departure Time: 8:00 AM</p>
                <p>Price: $500</p>
            </div>
        </div>
        <button class="button">Book Now</button>
    </div>
</body>
</html>
